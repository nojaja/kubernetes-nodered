apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
      - name: CONTAINER_NAME_PLACEHOLDER
        env:
          - name: TZ
            value: Asia/Tokyo
          - name: NODE_RED_ENABLE_PROJECTS
            value: "false"
          - name: FLOWS
            value: /data/job-cluster/flows.json
        image: nodered
        ports:
        - containerPort: 1880
        resources:
          limits:
            cpu: 500m
            memory: 8Gi
          requests:
            cpu: 250m
            memory: 64Mi
        volumeMounts:
          - mountPath: /data
            name: nodered-data-store-volume
      volumes:
        - name: nodered-data-store-volume
          persistentVolumeClaim:
            claimName: nodered-data-pvc